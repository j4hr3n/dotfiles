- clean: ["~"]

- defaults:
    link:
      relink: true

- link:
    ~/.dircolors: dircolors
    # Git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    # Terminal stuff
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.zsh_aliases: shell/.zsh_aliases
    ~/.zsh_functions: shell/.zsh_functions
    ~/.zshrc: shell/.zshrc
    ~/antigen: ~
    # Brew
    ~/Brewfile: Brewfile
    # GPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.confg
    ~/.gnupg/gpg.confg: gnupg/gpg.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
    - command: brew bundle install
      description: Updating brew dependencies
      stdout: true
    - command: brew cu
      description: Updating brew cask dependencies
      stdout: true
